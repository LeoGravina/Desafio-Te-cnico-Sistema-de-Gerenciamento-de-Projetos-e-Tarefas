<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Gerenciamento de Tarefas</h1>
    
    <div class="container">
        <div class="section">
            <!-- Formulário para criação de nova tarefa -->
            <form id="form-tarefa">
                <h2>Criar Nova Tarefa</h2>
                <select id="projeto-tarefa" required>
                    <option value="">Selecione um projeto</option>
                    <!-- Opções preenchidas dinamicamente -->
                </select>
                <input type="text" id="nome-tarefa" placeholder="Nome da tarefa" required>
                <textarea id="descricao-tarefa" placeholder="Descrição da tarefa" required></textarea>
                <button id="btn-criar-tarefa">Criar Tarefa</button>

            </form>

            <!-- Tabela para listar as tarefas -->
            <h3>Lista de Tarefas</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody-tarefas">
                    <!-- Tarefas serão preenchidas dinamicamente -->
                </tbody>
            </table>

            <!-- Botões de navegação -->
            <div class="button-container">
                <a href="/html/projetos.html" class="button-link">Ir para Projetos</a>
                <a href="/html/index.html" class="button-link">Voltar ao menu</a>
            </div>
        </div>
    </div>

    <script src="../js/tarefas.js"></script>
</body>
</html>
